<html>
<head>
    <meta cherset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulaire</title>
</head>
<body>
    <form border-solid style="text-align: center;">
        <h1>formulaire de formation</h1>
        <label for="nom">Nom :</label><br>
        <input type="text" id="nom" name="nom"><br>

        <label for="specialise">Spécialisé :</label><br>
        <input type="text" id="specialise" name="specialise"><br><br>

       
        <input type="radio" id="homme" name="genre" value="homme">
        <label for="option1">homme</label><br>
        <input type="radio" id="femme" name="genre" value="femme">
        <label for="option2">femme</label><br><br>

       
        <input type="checkbox" id="web" name="web" value="web">
        <label for="check1">web</label><br>
        <input type="checkbox" id="mobile" name="mobile" value="mobile">
        <label for="check2">mobile</label><br>
        <input type="checkbox" id="IA" name="IA" value="IA">
        <label for="check3">IA</label><br>
        <input type="checkbox" id="ID" name="ID" value="ID">
        <label for="check4">ID</label><br><br>

        <input type="submit" value="submit" >
    </form>
</body>
</html>
