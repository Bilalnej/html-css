<!DOCTYPE html>
<html>
<head>
    <meta cherset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulaire</title>
</head>
<body>
    <h1>Stagiaire</h1>
    <form border-solid style="border-color: black;width: 20%; border-style: solid;">
        <input type="text" id="nom" name="nom" placeholder="votre nom"><br><br>
        <input type="text" id="prenom" name="prenom" placeholder="votre prenom"><br><br>
        <label for="log">taper votre login</label><br>
        <input type="text" id="log" name="log"><br><br>
        <label for="pwd">taper votre password</label><br>
        <input type="password" id="pwd" name="pwd"><br><br>
        <label for="N">Naissance:</label><br>
        <input type="date" id="birthday" name="birthay"><br><br>
        <label for="tele">votre telephone mobile</label><br>
        <input type="tel" id="tele" name="tele"><br><br>
        <input type="email" id="email" name="email" placeholder="email@gmail.com"><br><br>
        <label for="age">entrer votre age</label><br>
        <input type="number" id="age" name="age" max="30" min="17"><br><br>
        <label for="cv">update votre cv</label><br>
        <input type="file" id="cv" name="cv"><br><br>
        <label for="CVHTML">update votre cv</label><br>
        <input type="url" id="CVHTML" name="CVHTML"><br><br>
        <input type="submit" value="submit" >
        <input type="reset" value="reset" >
    </form>
</body>
</html>
